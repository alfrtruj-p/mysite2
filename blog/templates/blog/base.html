{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu"><i class="fas fa-sign-out-alt"></i></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus-circle"></i></a>
        <p class="top-menu">Hello, {{ user.username }}</p>

    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>

    {% endif %}

    <h1><a href="{% url 'post_list' %}">Alfredo's Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
